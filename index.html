                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

<body>
    <div class="mcq-container">
        <div class="mcq" data-answer="Paris">
            <h2>Question 1: What is the capital of France?</h2>
            <form>
                <div class="option">
                    <input type="radio" id="paris1" name="question1" value="Paris">
                    <label for="paris1">Paris</label>
                </div>
                <div class="option">
                    <input type="radio" id="london1" name="question1" value="London">
                    <label for="london1">London</label>
                </div>
                <div class="option">
                    <input type="radio" id="rome1" name="question1" value="Rome">
                    <label for="rome1">Rome</label>
                </div>
                <div class="option">
                    <input type="radio" id="berlin1" name="question1" value="Berlin">
                    <label for="berlin1">Berlin</label>
                </div>
            </form>
            <p class="result"></p>
        </div>
        <div class="mcq" data-answer="Tokyo">
            <h2>Question 2: What is the capital of Japan?</h2>
            <form>
                <div class="option">
                    <input type="radio" id="tokyo2" name="question2" value="Tokyo">
                    <label for="tokyo2">Tokyo</label>
                </div>
                <div class="option">
                    <input type="radio" id="osaka2" name="question2" value="Osaka">
                    <label for="osaka2">Osaka</label>
                </div>
                <div class="option">
                    <input type="radio" id="kyoto2" name="question2" value="Kyoto">
                    <label for="kyoto2">Kyoto</label>
                </div>
                <div class="option">
                    <input type="radio" id="nagoya2" name="question2" value="Nagoya">
                    <label for="nagoya2">Nagoya</label>
                </div>
            </form>
            <p class="result"></p>
        </div>
        <button type="button" onclick="checkAnswers()">Submit All</button>
    </div>
